name: Update Traffic Stats

on:
  schedule:
    - cron: "0 0 * * *" # run once a day at 00:00 UTC
  workflow_dispatch:      # allow manual run from Actions tab

jobs:
  update-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Update README with traffic stats
        run: node .github/scripts/update-traffic.js
        env:
          GH_TOKEN: ${{ secrets.TRAFFIC_STAT }}
          REPO: USER_NAME/REPO_NAME

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update traffic stats"
            git push
          fi
